kind: pipeline
name: default

steps:
- name: install
  image: johnpapa/angular-cli
  commands:
    - npm install

- name: test
  image: trion/ng-cli-karma:6.2.1
  commands:
    - ng test --progress false --watch false

- name: build
  image: johnpapa/angular-cli
  commands:
    - ng build --prod

- name: publish
  image: plugins/github-release
  secrets: cbc7e0422c91f0e1254271499f7689ec8319a65d
  settings:
    files: dist/drone-angular-git-test/*
