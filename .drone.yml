kind: pipeline
name: default

steps:
- name: install
  image: johnpapa/angular-cli
  commands:
    - npm install

- name: test
  image: trion/ng-cli-karma:6.2.1
  commands:
    - ng test --progress false --watch false

- name: build
  image: johnpapa/angular-cli
  commands:
    - ng build --prod

- name: publish
  image: plugins/github-release
  api-key: 048e6ebf78e1d40f3c931aee68a752951c3a70ca
  settings:
    files: dist/drone-angular-git-test/*
  when:
      event: tag
      ref: refs/tags/*beta*
      status: success
